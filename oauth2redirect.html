<!DOCTYPE html>
<head>
    <title>Authentification Redirect</title>
</head>

<body>
    <h1>Authentification Redirect</h1>
    <p>Redirecting...</p>
    <script>
        // Parse the URL
        const urlParams = new URLSearchParams(window.location.search);

        // Get the access_token parameter
        const accessToken = urlParams.get("code");

        // Save the access_token in localStorage
        localStorage.setItem("access_token", accessToken);

        // Redirect to https://test.dk
        // window.location.href = "https://r-poulsen.github.io/eventinator/";
    </script>
</body>
