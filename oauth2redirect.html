<!DOCTYPE html>
<head>
    <title>Authentification Redirect</title>
</head>

<body>
    <h1>Authentification Redirect</h1>
    <p>Redirecting...</p>
    <script>
        // Parse the URL fragment
        const fragment = new URLSearchParams(window.location.hash.slice(1));

        // Get the access_token and expires_in parameters
        const accessToken = fragment.get("access_token");
        const expiresIn = fragment.get("expires_in");

        // Save the access_token and expires_in in localStorage
        localStorage.setItem("access_token", accessToken);
        localStorage.setItem("expires_in", expiresIn);

        // Redirect to https://test.dk
        // window.location.href = "https://r-poulsen.github.io/eventinator/";
    </script>
</body>
