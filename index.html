<!DOCTYPE html>
<html>
    <head>
        <title>Add Task to Google Calendar</title>
        <script src="https://apis.google.com/client?auth=discovery"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <input type="text" id="taskTitle" placeholder="Enter task title" />
        <input type="date" id="taskDate" placeholder="Enter task date" />
        <input type="time" id="taskTime" placeholder="Enter task time" />
        <button onclick="addTask()">Add Task</button>
    </body>
</html>
