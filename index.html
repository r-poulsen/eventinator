<!DOCTYPE html>
<html>
    <head>
        <script src="/js/main.js"></script>
        <script src="https://accounts.google.com/gsi/client"></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="authorize">
            <p>
                Before using the application, you must authorize access to your
                calendar and documents.
            </p>
            <button id="authorize_button" onclick="handleAuthClick()">
                Authorize
            </button>
        </div>

        <div id="main">
            <fieldset>
                <legend>Options</legend>
                <span class="options">
                    <input type="checkbox" id="purchase_reminder" checked />
                    <label for="purchase_reminder">
                        Remind me to purchase tickets</label
                    ><span id="ticket_calendar"
                        >; <label for="ticket_calendar_select">Calendar</label>
                        <select id="ticket_calendar_select"></select>
                    </span>
                </span>

                <span class="options">
                    <input type="checkbox" id="calendar_entry" checked />
                    <label for="calendar_entry">
                        Create a calendar entry for the event</label
                    ><span id="event_calendar"
                        >; <label for="event_calendar_select">Calendar</label>
                        <select id="event_calendar_select"></select
                    ></span>
                </span>

                <span class="options">
                    <input type="checkbox" id="update_doc" checked />
                    <label for="update_doc">
                        Update a Google document with the event details
                    </label>
                </span>
            </fieldset>

            <fieldset id="event">
                <legend>Event</legend>

                <span id="event_title">
                    <label for="event_type_sel">Type</label>
                    <select id="event_type_sel">
                        <option value="concert">üé∂ Concert</option>
                        <option value="movie">üé• Movie</option>
                        <option value="comedy">üòÄ Comedy</option>
                        <option value="sports">üèà Sports</option>
                        <option value="theater">üé≠ Theater</option>
                        <option value="festival">üéâ Festival</option>
                        <option value="other">üé´ Other</option>
                    </select>
                </span>

                <span>
                    <label for="event_name_input">Name</label>
                    <input
                        id="event_name_input"
                        type="text"
                        placeholder="Event name"
                    />
                </span>

                <span>
                    <div id="Participants"></div>
                </span>
            </fieldset>

            <fieldset id="ticket">
                <legend>Ticket sale</legend>
                <span>
                    <label for="ticket_dt">Start</label>
                    <input type="datetime-local" id="ticket_dt" />

                    <label for="ticket_url">URL</label>
                    <input type="url" id="ticket_url" />

                    <label for="ticket_notes">Notes</label>
                    <input type="url" id="ticket_notes" />
                </span>
            </fieldset>

            <fieldset id="event_time">
                <span>
                    <label for="location">Location</label>
                    <input id="location" />
                </span>
                <legend>Event Time and Place</legend>
                <span>
                    <label for="event_dt">Start</label>
                    <input type="datetime-local" id="event_dt" />
                </span>

                <span id="duration_hours_elements"
                    ><label for="event_duration_hours">Duration, hours</label>
                    <input
                        type="number"
                        id="event_duration_hours"
                        min="1"
                        value="3"
                    />
                </span>
                <span id="duration_days_elements" style="display: none"
                    ><label for="event_duration_days">Duration, days</label>
                    <input
                        type="number"
                        id="event_duration_days"
                        min="1"
                        value="3"
                    />
                </span>
                <div>
                    <input
                        type="checkbox"
                        id="all_day"
                        onchange="toggleDurationInputs()"
                    />
                    <label for="all_day"> All day event </label>
                </div>
            </fieldset>
            <div id="add_container">
                <button id="add_btn">Add to Calendar(s)</button>
            </div>
        </div>

        <script
            async
            defer
            src="https://apis.google.com/js/api.js"
            onload="gapiLoaded()"
        ></script>
        <script
            async
            defer
            src="https://accounts.google.com/gsi/client"
            onload="gisLoaded()"
        ></script>
    </body>
</html>
